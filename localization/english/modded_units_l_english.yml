 unit_berserkers_desc:0 "Strong fanatical warriors from barbarian lands to the north. Armed with heavy stone warhammers can crush skulls with one blow."
 unit_chariots_desc:0 "Fast two wheeled vehicles with driver and an archer. Their task is to weaken the enemy from distance before the infantry formations reach the first line."
 unit_heavychariots_desc:0 "Four wheeled carts that mainly serve to transport the soldiers to the weakened part of the front line. Ocasionally they can performe a charge but it's rarely effective."
 unit_archers_desc:0 "Infantry equipped with bows. Their task is to thinn the enemy lines from distance."
 unit_scirmishers_desc:0 "Infantry equipped with slings and javelins. They are mostly lightly armoured. They are tasked with herassing the enemy and prevent the encirclement."			
 unit_spearmen_desc:0 "Lightly armed spearmen are the core of most armies. They are mainly conscripted farmers that are taught how to maintain the fromation and how to hold a spear."
 unit_axemen_desc:0 "Tin from which the bronze is made is a very rare metal. Thats why even the nobility mostly use axes instead of swords."	
 unit_elephants_desc:0 "Large beasts from the southern edge of Sahargal Desert. They are used mostly in the first line to break enemy formations." 	
 unit_hoplites_desc:0 "Empires and large Kingdoms can afford to keep the small core of professional soldiers. Hoplites are equipped in bronze armour and large shields to protect the warrior as well as his companion." 
 unit_infantry_desc:0 "Only some elite armies can afford to equip their warriors with bronze swords. The amount of metal needed for this can bankrupt most rulers."
 unit_mushusshu_desc:0 "Large reptilian beasts that are used by Iggigi. Contrary to popular opinion they do not spit with fire but venom that can be light up by the rider." 	
 unit_rachnids_desc:0 "Spiders the size of human. They live in the caves and tunnels of Ussar. They are afraid of light but they are incretibely fast and agile." 
 unit_camels_desc:0 "Horse like creatures from the deserts of Sahargal. They can withstand a long time without water and other animals are afraid of their smell."
 
