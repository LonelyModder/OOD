 unit_chariots_desc:0 "Fast two wheeled vehicles with driver and an archer. Their task is to weaken the enemy from distance before the infantry formations reach the first line."
 unit_archers_desc:0 "Infantry equipped with bows. Their task is to thinn the enemy lines from distance."
 unit_scirmishers_desc:0 "Infantry equipped with slings and javelins. They are mostly lightly armoured. They are tasked with herassing the enemy and prevent the encirclement."			
 unit_spearmen_desc:0 "Lightly armed spearmen are the core of most armies. They are mainly conscripted farmers that are taught how to maintain the fromation and how to hold a spear."
 unit_axemen_desc:0 "Tin from which the bronze is made is a very rare metal. Thats why even the nobility mostly use axes instead of swords."	
 unit_mushusshu_desc:0 "Large reptilian beasts ridden by Ekimmu. Contrary to popular opinion they do not spit with fire but venom that can be light up by the rider." 	
 unit_sealgair_desc:0 "Horses or camels do not like the dark spaces so rabisu managed to tame a spiderlike reptilian creatures called hunters." 
 unit_berserkers_desc:0 "In some human cultures and rabisu tibes a group of warriors carrying large stone warhammers. These brave warriors task is to break the enemy formation and terrify them. "
 unit_elephants_desc:0 "Elephants serve as a shock units that are meant to break the enemy formations using their share size."
 unit_camels_desc:0 "Camels are very durable animals that can withstand days without water. They can carry more equipment than donkeys and give wool as well as milk. You can also ride on them to battle."
 
