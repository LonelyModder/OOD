 unit_chariots_desc:0 "Fast two wheeled vehicles with driver and an archer. Their task is to weaken the enemy from distance before the infantry formations reach the first line."
 unit_archers_desc:0 "Infantry equipped with bows. Their task is to thinn the enemy lines from distance."
 unit_scirmishers_desc:0 "Infantry equipped with slings and javelins. They are mostly lightly armoured. They are tasked with herassing the enemy and prevent the encirclement."			
 unit_spearmen_desc:0 "Lightly armed spearmen are the core of most armies. They are mainly conscripted farmers that are taught how to maintain the fromation and how to hold a spear."
 unit_axemen_desc:0 "Tin from which the bronze is made is a very rare metal. Thats why even the nobility mostly use axes instead of swords."	
 unit_mushusshu_desc:0 "Large reptilian beasts ridden by Ekimmu. Contrary to popular opinion they do not spit with fire but venom that can be light up by the rider." 	
 unit_saighdiuir_desc:0 "Heavily armoured and well equipped units guarding the underground halls of the ekimmu." 
 unit_magaidh_desc:0 "Mages as they are commonly refered are equipped with staffs that sometimes have large blue crustall on top of them. It is believed that they can tear the soul out of the body with it."
 unit_laochra_desc:0 "Most of the rabisu warriors are equipped with wepons made of stone like the famous warhammers. Humans can barely lift the thing but the rabisu wave it like a child with a toy." 
 unit_saighdeoir_desc:0 "Rabisu are very poor marksman. There is simply no need for ranged wepons in the caves thats why they use poisons to increase the damage when they manage to actually hit something." 
 unit_sealgair_desc:0 "The caveman do not have good sight but they can smell enemy from a mile away. No one ever heard about rabisu caught in an ambush." 
 unit_gudu_desc:0 "Heavily armoured unit equipped with large oval shields and short swords. The spears have spearheds on both ends. The entire equipment is created for fighting in tight formations."
 unit_pana_desc:0 "Enukku are the best archers in the world. they train from the moment they are able to hold a bow."
 unit_urudu_desc:0 "Heavily armoured unit equipped with spears two times the size of a standard one. Their task is to prevent the formation from being encircled." 
 
