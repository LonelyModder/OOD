 #Formable Nations
 hksalgar_must_not_exist:0 "Kingdom of Salgar must not exist."
 form_hksalgar:0 "Form the Kingdom of Salgar"
 form_hksalgar_desc:0 "Founded millenia ago by the legendary king Scorpion who defeated the Enukku with the army of Salgari tribesmen from the upper Nissimu and the desert tribes of Meded. His descendants ruled the country for nearly two millenia but today the direct line was broken and the two families related to the last pharoh fight for control over the throne. Who will be victorious?"
 hkkurgun_must_not_exist:0 "Kingdom of Kurgun must not exist."
 form_hkkurgun:0 "Form the Kingdom of Kurgun"
 form_hkkurgun_desc:0 "Kurgun is the most civilised from all the realms of man. This is the last place the Enukku abandoned when they sailed east to find new home. Today the area is devided between rivaling ensi and the invading Urtenites. Will the new recently converted tribes be able to unite the realm or will ensi band together to drive out the intruders? Will the jewel of old empire will know piece once more?"
 hkdilmun_must_not_exist:0 "Kingdom of Dilmun must not exist."
 form_hkdilmun:0 "Form the Kingdom of Dilmun"
 form_hkdilmun_desc:0 "After their defeat in the war against the Ekimmu Annunaki retreated to the isle of Dilmun in the middle of the sea deviding the four pieces of broken Tilasar. Using the safety of their island they managed to grow in numbers once again but to be able to reclaim their lost empire they will have to reunite their devided clans under one banner. Will they be able to put aside their differences for a common cause?"
 redhorde_must_not_exist:0 "Red Khanate must not exist."
 form_redhorde:0 "Form the Red Horde"
 form_redhorde_desc:0 "Some atribute the construction of a chariot to the annunaki but in reality it is first purely human invention that changed the nomads from the great central steppes into the masters of warfare. Acording to the gardan custom all directions have color asociated with them like white for the west, blue for the east or black for the north. The southern lands are asociated with the color red."
 darkkingdom_must_not_exist:0 "Dark Kingdom must not exist."
 form_darkkingdom:0 "Form the Dark Kingdom"
 form_darkkingdom_desc:0 "Thou Rabisu and Ekimmu treat each other with distrusts both of them still dream of rebuilding the empire they once had under the Demon King. Since the legendary ruler disappeared during the lost battle for Menre (largely caused by the revolt of rabisu that ekimmu lost control over) the two races are at war. Maybe one day a warrior strong enaugh will lead the hordes against children and grandchildren of Anu."
 imamateofaten_must_not_exist:0 "Imamate of Aten must not exist."
 form_imamateofaten:0 "Form the Imamate of Aten"
 form_imamateofaten_desc:0 "Imam is a traditional religious leader in larger tribes thou sheikhs often unite the two roles it is easier to relinquish some of the responsibilities to someone else while keeping the devine mandate. The desert Sheikhs often dreamed about extending their power over all of Barrim Wastes. Yet the tribes are unruly and devided. There is definately need for a leader that will gain the Atens favor and unite the Meded under the Devine Suns banner."
 taseti_must_not_exist:0 "Ta-Seti must not exist."
 form_taseti:0 "Form the Ta-Seti"
 form_taseti_desc:0 "Contrary to it's backwater look the province is of vital importance for the Kingdom of Salgar. Throu Ta-Seti leads the trade route east to the legendary Meluhha where spices, incense, gold and silver can be found. It is said that the fall of the Old Empire of Annunaki began right here where the Scorpion gathered his tribal rebel army to face the evil Shemsu-Hor(local name for Annunaki)." 