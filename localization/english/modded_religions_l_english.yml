 desc_oldones_pantheon:0 "Children of Anu do not worship the gods as others do. Instead they view their relationship with the diety as a sort of contract between both parties. As long as god supports his follower he can expect offerings and devotion in return. Anunnaki believe that the soul of a being is the great power source that the gods feed on and since they cannot change that they chose to make the most of it by forcing the gods to earn their souls. "
 